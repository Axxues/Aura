<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links | Aura Creator Kit</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script>
        // Immediately check for dark mode preference to prevent flickering
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Urbanist"', 'sans-serif'],
                        display: ['"Urbanist"', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            400: '#22D3EE', // Cyan
                            500: '#4F46E5', // Indigo
                            600: '#4338CA', // Deep Indigo
                        },
                        dark: {
                            bg: '#020617', 
                            text: '#22D3EE',
                            accent: '#4F46E5',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        [x-cloak] { display: none !important; }
        
        /* Glassmorphism Logic */
        .glass-panel {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        :not(.dark) .glass-panel {
            background: rgba(255, 255, 255, 0.65);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .dark .glass-panel {
            background: rgba(2, 6, 23, 0.6);
            border: 1px solid rgba(34, 211, 238, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* Animated Gradient Border for Featured Link */
        .featured-border {
            position: relative;
            background: linear-gradient(90deg, #22D3EE, #4F46E5, #22D3EE);
            background-size: 200% 100%;
            animation: borderMove 3s linear infinite;
            padding: 2px;
            border-radius: 1rem;
        }
        
        @keyframes borderMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        .bg-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        }
    </style>
</head>

<body x-data="{ 
        darkMode: localStorage.getItem('theme') === 'dark', 
        toggleTheme() {
            this.darkMode = !this.darkMode;
            localStorage.setItem('theme', this.darkMode ? 'dark' : 'light');
            if (this.darkMode) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
      }" 
      x-init="$watch('darkMode', val => val ? document.documentElement.classList.add('dark') : document.documentElement.classList.remove('dark')); if(darkMode) document.documentElement.classList.add('dark');"
      class="bg-slate-50 dark:bg-dark-bg text-slate-900 dark:text-dark-text font-sans min-h-screen selection:bg-brand-500 selection:text-white transition-colors duration-500 flex flex-col items-center">

    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[400px] h-[400px] bg-indigo-300/40 rounded-full mix-blend-multiply filter blur-[80px] animate-pulse-slow dark:hidden"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[400px] h-[400px] bg-cyan-300/40 rounded-full mix-blend-multiply filter blur-[80px] animate-pulse-slow dark:hidden"></div>
        
        <div class="absolute top-[-10%] left-1/4 w-[400px] h-[400px] bg-brand-500/20 rounded-full filter blur-[100px] opacity-0 dark:opacity-100 animate-pulse-slow"></div>
        <div class="absolute bottom-[-10%] right-1/4 w-[400px] h-[400px] bg-cyan-500/20 rounded-full filter blur-[100px] opacity-0 dark:opacity-100 animate-pulse-slow"></div>
        <div class="absolute inset-0 bg-noise pointer-events-none"></div>
    </div>

    <button @click="toggleTheme()" class="absolute top-6 right-6 z-50 p-2 rounded-full glass-panel hover:scale-110 transition text-slate-600 dark:text-white">
        <svg x-show="!darkMode" class="w-5 h-5 text-amber-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
        <svg x-show="darkMode" x-cloak class="w-5 h-5 text-brand-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
    </button>

    <main class="relative z-10 w-full max-w-md px-6 py-16 flex flex-col items-center min-h-screen">

        <div class="text-center mb-10 animate-float">
            <div class="relative w-28 h-28 mx-auto mb-4 group">
                <div class="absolute inset-0 bg-gradient-to-tr from-brand-500 to-cyan-400 rounded-full blur-lg opacity-70 group-hover:opacity-100 transition duration-500"></div>
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=300&q=80" 
                     alt="Creator" 
                     class="relative w-28 h-28 rounded-full object-cover border-4 border-white dark:border-slate-900 shadow-2xl">
            </div>
            <h1 class="text-2xl font-display font-black text-slate-900 dark:text-white mb-1 tracking-tight">
                Alex Rivera
                <span class="text-brand-500">.</span>
            </h1>
            <p class="text-slate-500 dark:text-slate-400 font-medium text-sm">
                Digital Creator • Dev • Coffee Addict ☕
            </p>
        </div>

        <div class="w-full space-y-4">

            <div class="featured-border group cursor-pointer hover:scale-[1.02] transition duration-300">
                <a href="#" class="block bg-white dark:bg-slate-900 rounded-[0.9rem] px-4 py-4 flex items-center justify-between h-full w-full">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-lg bg-red-500/10 flex items-center justify-center text-red-500 shrink-0">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg>
                        </div>
                        <div class="text-left">
                            <p class="text-xs font-bold text-red-500 uppercase tracking-wider">Latest Video</p>
                            <p class="font-bold text-slate-900 dark:text-white">Building a SaaS in 24 Hours</p>
                        </div>
                    </div>
                    <svg class="w-5 h-5 text-slate-300 group-hover:text-red-500 group-hover:translate-x-1 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </a>
            </div>

            <a href="index.html" class="glass-panel block w-full px-4 py-4 rounded-2xl flex items-center justify-between hover:scale-[1.02] hover:bg-white dark:hover:bg-white/10 transition group">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-lg bg-slate-100 dark:bg-white/5 flex items-center justify-center text-slate-900 dark:text-white shrink-0">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    </div>
                    <span class="font-bold text-slate-900 dark:text-white">Official Website</span>
                </div>
                <svg class="w-5 h-5 text-slate-400 dark:text-slate-500 group-hover:text-brand-500 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </a>

            <a href="shop.html" class="glass-panel block w-full px-4 py-4 rounded-2xl flex items-center justify-between hover:scale-[1.02] hover:bg-white dark:hover:bg-white/10 transition group">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-lg bg-slate-100 dark:bg-white/5 flex items-center justify-center text-slate-900 dark:text-white shrink-0">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                    </div>
                    <span class="font-bold text-slate-900 dark:text-white">My Presets & Gear</span>
                </div>
                <svg class="w-5 h-5 text-slate-400 dark:text-slate-500 group-hover:text-brand-500 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </a>

            <a href="#" class="glass-panel block w-full px-4 py-4 rounded-2xl flex items-center justify-between hover:scale-[1.02] hover:bg-white dark:hover:bg-white/10 transition group">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-lg bg-slate-100 dark:bg-white/5 flex items-center justify-center text-slate-900 dark:text-white shrink-0">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    </div>
                    <span class="font-bold text-slate-900 dark:text-white">Join the Newsletter</span>
                </div>
                <svg class="w-5 h-5 text-slate-400 dark:text-slate-500 group-hover:text-brand-500 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </a>

        </div>

        <div class="mt-10 flex gap-6">
            <a href="#" class="p-3 rounded-full glass-panel hover:scale-110 hover:text-brand-500 dark:hover:text-brand-400 transition text-slate-600 dark:text-slate-400">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/></svg>
            </a>
            <a href="#" class="p-3 rounded-full glass-panel hover:scale-110 hover:text-pink-500 transition text-slate-600 dark:text-slate-400">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
            </a>
            <a href="#" class="p-3 rounded-full glass-panel hover:scale-110 hover:text-red-500 transition text-slate-600 dark:text-slate-400">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg>
            </a>
        </div>

        <footer class="mt-auto pt-10 pb-6 text-center text-slate-500 text-xs font-medium">
            <p>&copy; 2026 Aura Digital. Built with <span class="text-brand-500">♥</span></p>
        </footer>

    </main>

</body>
</html>
